<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive DSA Roadmap Tracker</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="style.css">
    <!-- Link to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <header>
            <div class="header-content">
                <h1>DSA Prep Planner</h1>
                <p>Your personalized journey to mastering the code and conquering the interview.</p>
            </div>
            <div class="theme-switcher">
                <button id="theme-toggle">
                    <span class="light-icon">☀️</span>
                    <span class="dark-icon">🌙</span>
                </button>
            </div>
        </header>

        <!-- New Feature: Coding Tip of the Day -->
        <div id="coding-tip-container" class="coding-tip">
            <span class="tip-icon">💡</span>
            <p id="tip-text"></p>
        </div>

        <div class="progress-container">
            <div class="progress-bar-label">
                <span>Overall Progress</span>
                <span id="progress-percentage">0%</span>
            </div>
            <div class="progress-bar">
                <div class="progress-bar-fill" id="progress-bar-fill"></div>
            </div>
        </div>

        <main id="roadmap-container">
            <!-- DSA Roadmap will be dynamically generated by script.js -->
        </main>
    </div>

    <!-- Link to the external JavaScript file -->
    <!-- 'defer' ensures the script runs after the HTML is parsed -->
    <script src="script.js" defer></script>
</body>
</html>
